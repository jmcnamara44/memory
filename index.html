<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Matching Game</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Matching Game</h1>
      <form id="form" class="form-control" action="index.html" method="post">
        <input id="nameInput" type="text" name="" value="" placeholder="Enter name:">
        <br>
        <button class="btn btn-info"type="submit" name="button">Submit</button>
      </form>
      <div class="tableDisplay">
        <table class="table">
          <thead>
            <tr>
            <br>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell1" value="1">
                    Cell #1
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell2" value="2">
                    Cell #2
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell3" value="3">
                    Cell #3
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell4" value="1">
                    Cell #4
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell5" value="2">
                    Cell #5
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="cell6" value="3">
                    Cell #6
                  </label>
                </div>
              </td>

            </tr>
          </tbody>
        </table>
        <button class="btn btn-warning" id="end-turn">Check</button>
      </div>
    </div>

  </body>
</html>
